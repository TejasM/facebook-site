{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Benefit Cosmetics</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body>
<div class="content" id="wrap" style="width: 1000px; height: 1333px; position: relative">
    <img id="locker-back" src="{% static 'images/Beneselfies-Locker-Back.png' %}" alt=""
            style="position: relative">
    <img id="locker" src="{% static 'images/Beneselfies-Locker-Front.png' %}" alt="" style="position: absolute; top: 0; left: 0">
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript">

    $('#locker').click(function () {
        $(this).fadeOut('slow', function(){
            window.location = "/email"
        });

    });
</script>
</body>
</html>
