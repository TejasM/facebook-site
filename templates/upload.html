<script>
    jQuery.fn.filterByText = function (textbox) {
        return this.each(function () {
            var select = this;
            var options = [];
            $(select).find('option').each(function () {
                options.push({value: $(this).val(), text: $(this).text(), tags: $(this).data("tags"), imgSrc: $(this).data("imgSrc")});
            });
            $(select).data('options', options);

            $(textbox).bind('change keyup', function filterImages() {
                var options = $(select).empty().data('options');
                var search = $.trim($(this).val());
                var regex = new RegExp(search, "gi");

                $.each(options, function (i) {
                    var option = options[i];
                    if (option.tags.match(regex) !== null) {
                        $(select).append(
                                $('<option>').text(option.text).val(option.value).attr("data-img-src", option.imgSrc).attr("data-tags", option.tags)
                        );
                    }
                });
                $("select").imagepicker();
            });
        });
    };
</script>
<script type="text/javascript">

});

var next = 0;
var stageCentral = null;
var imageLayer = null;
var image_added = null;

function GetWidth(newHeight, currentWidth, currentHeight) {
    if (currentHeight == 0) return newHeight;
    var aspectRatio = currentWidth / currentHeight;
    return newHeight * aspectRatio;
}

function GetHeight(newWidth, currentWidth, currentHeight) {
    if (currentHeight == 0) return newWidth;
    var aspectRatio = currentWidth / currentHeight;
    return newWidth / aspectRatio;
}

function drawImageDraggable(imageObj) {
    var $filter = $('#filter');
    $filter.val('');
    $filter.change();
    var $polaroids = $(clicked.parentElement).find('.polaroid');
    var i = 0;
    $.each($polaroids, function (index) {
        if ($polaroids[index] == clicked)
            i = index
    });
    var stage = $(clicked).find('canvas')[0];
    var width = 180;
    var height = 200;
    if (imageObj.width / imageObj.height > 0.9){
        width = 180;
        height = GetHeight(180, imageObj.width , imageObj.height)
    } else {
        height = 200;
        width = GetWidth(200, imageObj.width , imageObj.height)
    }
    image_added = new Kinetic.Image({
        image: imageObj,
        x: stage.width / 2 - width / 2,
        y: stage.height / 2 - height / 2,
        width: width,
        height: height,
        draggable: true
    });


    // add cursor styling
    image_added.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
    });
    image_added.on('mouseout', function () {
        document.body.style.cursor = 'default';
    });

    layers[i].add(image_added);
    image_added.moveDown();
    layers[i].draw();
}

function drawImage(imageObj, container, i) {
    var stage = new Kinetic.Stage({
        container: container,
        width: 240,
        height: 264
    });
    var layer = new Kinetic.Layer();

    var img = new Kinetic.Image({
        image: imageObj,
        x: stage.getWidth() / 2 - 240 / 2,
        y: stage.getHeight() / 2 - 264 / 2,
        width: 240,
        height: 264
    });

    layer.add(img);
    stage.add(layer);
    layers[i] = layer;

    // Give the inner div's and canvas' the proper width and height values.
    $('#wrap').find('.polaroid div').css({
        height: "100%",
        width: "100%"
    });
    $('#wrap').find('.polaroid canvas').css({
        height: "100%",
        width: "100%"
    });
}

function selectPic() {
    bringForward($('select').val());

}
var photo_urls = [];
var accessToken = null;
var user_id = null;


$(function () {
    $('#central-div').dialog({
        modal: true,
        autoOpen: false,
        height: 700,
        width: 535,
        close: function (event, ui) {
            $('#' + current_open).html('');
            drawImage($('#central').children()[0].children[0], current_open);
        }
    });
    $('#upload-div').dialog({
        modal: true,
        autoOpen: false,
        width: 700,
        height: 500
    });
    // init the FB JS SDK
    FB.init({
        appId: '151985691672341',                        // App ID from the app dashboard
        cookie: true,
        status: true,                                 // Check Facebook Login status
        xfbml: true                                  // Look for social plugins on the page
    });

    FB.getLoginStatus(function (response) {
        if (response.status == 'connected') {
            try {
                user_id = response.authResponse.userID;
                $("#user_id").val(user_id);
                accessToken = FB.getAuthResponse()['accessToken'];
                var count = 0;
                FB.api('/' + user_id + '/' + 'albums?access_token=' + accessToken, function (response) {
                    var albums = response["data"];
                    for (var i = 0; i < albums.length; i++) {
                        var albumid = albums[i]["id"];
                        FB.api("/" + albumid + "/photos?access_token=" + accessToken, function (response) {
                            var photos = response["data"];
                            for (var v = 0; v < photos.length; v++) {
                                var image_arr = photos[v]["images"];
                                //POST to server
                                photo_urls[count] = image_arr[(image_arr.length - 1)]["source"];
                                var tags = "";
                                try {
                                    var $tags = photos[count]['tags']['data'];
                                    for (var k = 0; k < $tags.length; k++) {
                                        tags += $tags[k]["name"].replace('"', '').replace(' ', '');
                                    }
                                } catch (e) {

                                }
                                var text = '<option data-img-src="' + image_arr[(image_arr.length - 1)]["source"] + '?type=normal" value=' + count.toString() + ' data-tags=' + tags + '/>';

                                $('#select-upload').prepend(text);
                                count++;

                            }
                            $("select").imagepicker();
                            $('select').filterByText($('#filter'));
                        });
                    }
                });
            } catch (e) {
                window.location = "/like";
            }
        } else {
            window.location = "/like";
        }
    });
});
var current_open = null;
function bringForward(id) {
    var imageObj = new Image();
    imageObj.onload = function () {
        drawImageDraggable(this);
    };
    $.ajax({
        type: "POST",
        url: "/post_pic/",
        async: false,
        data: {
            image: photo_urls[id],
            user_id: user_id
        },
        success: function (data) {
            imageObj.src = data["image"];
        }
    });
    next++;
    $('#next').show();
}
