{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Benefit Cosmetics</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Englebert|Stalemate' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<div id="header"><img src="{% static 'images/beneselfies-header-spread-w-logo.png' %}"/></div>
<div id="header-divider"></div>
<div id="main-nav" style="margin-bottom: 25px">
    <ul>
        <li>What's New</li>
        <li>Instagram</li>
        <li>Twitter</li>
    </ul>
</div>
<div id="left-lamp"><img src="{% static 'images/beneselfies-lamp.png' %}"/></div>
<div id="right-lamp"><img src="{% static 'images/beneselfies-lamp.png' %}"/></div>
<div id="left-book"><img src="{% static 'images/book-left.png' %}"/></div>
<div id="right-book"><img src="{% static 'images/book-right.png' %}"/></div>
<div class="content" id="wrap">
</div>
<div class="finish" style="display: none;">
    <img src="/static/images/Pinboard%20Assets/beneselfies-app-box-660x300.png" alt="">

    <div style="text-align: center; margin-top: -150px"><img src="/static/images/Pinboard%20Assets/Buttons/view.png"
                                                             alt="" id="view">
    </div>

    <div style="text-align: center; margin-top: 10px"><img src="/static/images/beneselfies-twitter.png" alt=""
                                                           id="twitter-follow"><img
            src="/static/images/beneselfies-facebook.png" style="margin-left: 300px" alt="" id="facebook"></div>
    <div style="text-align: center; margin-top: 35px"><img src="/static/images/Pinboard%20Assets/Buttons/okay.png"
                                                           alt="" class="close">
    </div>
</div>
{% include 'footer.html' %}
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="{% static 'js/jquery.lightbox_me.js' %}"></script>
<script>
    $(function () {
        var $finish = $(".finish");
        $finish.lightbox_me({centered: true, closeClick: false, onClose: function () {
            window.location = '/';
        }});
        $('#facebook').click(function () {
            window.location = "https://www.facebook.com/benefitcosmeticscanada";
        });
        $('#twitter-follow').click(function () {
            window.location = "https://twitter.com/BenefitCanada";
        });
        $('#view').click(function () {
            window.location = "http://facebook.com/profile.php?id={{ user_id }}";
        });
    });
</script>
</body>
</html>
