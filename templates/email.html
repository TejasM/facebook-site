{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Benefit Cosmetics</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body>
<div class="content" id="wrap"
     style="width: 1000px; height:1333px; background: url('{% static 'images/Beneselfies-Locker-Back.png' %}') no-repeat">
    <div style="padding-top: 100px; padding-left: 150px; padding-right: 115px; color: white; font-size: 20px; font-family: arial;">
        <img src="{% static 'images/Beneselfies-Logo.png' %}" alt=""
             style="display: block; margin-left: auto; margin-right: auto;">

        <div style="margin-top: 100px; text-align: center">
            <p style="font-size: 30px; font-family: arial;">To be entered into the ballot, please
                enter your name and e-mail
                address below</p>

            <form action="/email/" method="post">
                {% csrf_token %}
                <input type="text" id="first_name" placeholder="First Name" name="first_name" style="border-radius: 7px; text-align: center; width: 300px; height: 30px">
                <input type="text" id="last_name" placeholder="Last Name" name="last_name" style="border-radius: 7px; text-align: center; width: 300px; height: 30px">
                <br>
                <input type="email" id="email" placeholder="Email" name="email" style="border-radius: 7px; margin-top: 20px; text-align: center; width: 300px; height: 30px">
                <br>
                <div id="errorMsg" style="color: red"></div>
                <br>
                <button type="submit" onclick="preventSubmission(event)"
                       style="background: url('{% static 'images/Next-Black.png' %}'); width: 100px; height: 52px; border-radius: 7px; margin-top: 20px"></button>
            </form>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript">
    function preventSubmission(event){
        if ($('#first_name').val() == ''){
            $('#errorMsg').text('First Name cannot be empty');
            event.preventDefault();
            return false;
        }
        if ($('#last_name').val() == ''){
            $('#errorMsg').text('Last Name cannot be empty');
            event.preventDefault();
            return false;
        }
        if ($('#email').val() == ''){
            $('#errorMsg').text('Email cannot be empty');
            event.preventDefault();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
